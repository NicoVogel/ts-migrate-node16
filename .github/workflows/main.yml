# This workflow runs lint, build and test of the mono repo
name: Quality Gate

on:
  pull_request:
    branches: [main]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  lint:
    name: Lint 📝
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Cache pnpm 🤔💭🔄
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }} ⚙
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install 📦
        run: |
          pnpm install --frozen-lockfile
      - name: Nx Affected 🐋
        uses: nrwl/nx-set-shas@177b48373c6dc583ce0d9257ffb484bdd232fedf # v3.0.2
      - name: Lint other files 📝
        run: |
          pnpm exec nx affected:lint \
          --configuration=ci \
          --parallel=3
          pnpm lint-non-code-files

  build:
    name: Build 🏗️
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Cache pnpm 🤔💭🔄
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }} ⚙
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install 📦
        run: |
          pnpm install
      - name: Nx Affected 🐋
        uses: nrwl/nx-set-shas@177b48373c6dc583ce0d9257ffb484bdd232fedf # v3.0.2
      - name: Build 🏗️
        run: |
          pnpm exec nx affected:build \
          --configuration=production \
          --parallel=3

  test:
    name: Test ✅
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Cache pnpm 🤔💭🔄
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }} ⚙
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install 📦
        run: |
          pnpm install
          pnpx playwright@1.37.0 install --with-deps webkit
      - name: Test ✅
        run: |
          pnpm exec nx run-many --target=test --parallel=3

  typechecking:
    name: Typechecking ✔️
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 0
      - name: Cache pnpm 🤔💭🔄
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }} ⚙
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install 📦
        run: |
          pnpm install
      - name: Nx Affected 🐋
        uses: nrwl/nx-set-shas@177b48373c6dc583ce0d9257ffb484bdd232fedf # v3.0.2
      - name: Typecheck ✔️
        run: |
          pnpm exec nx affected \
          --target typecheck \
          --parallel=3
